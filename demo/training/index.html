
<html lang="en" data-bs-theme="dark">

    <script>
      if (typeof(Storage) == "undefined") {
        document.getElementById("web-storage-compatibility").innerHTML = "Oh no! Your browser does not support web storage! Use a newer browser (Chrome 4.0+, MS Edge 8.0+, Firefox 3.5+, Safari 4.0+, or Opera 11.5+) to be able to save your contest and training data in this website."
      } else {
        document.getElementById("web-storage-compatibility").innerHTML = "Your browser supports web storage. It is able to save your contest and training data in this website."
      }
    </script>
